<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning My Love</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .star {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .tulip {
      position: relative;
      margin: 100px auto;
      width: 100px;
      height: 200px;
      z-index: 1;
    }

    .petal {
      position: absolute;
      width: 100px;
      height: 120px;
      background: pink;
      border-radius: 50% 50% 0 0;
      top: 0;
    }

    .petal.left {
      transform: rotate(-30deg);
      left: -40px;
      z-index: 1;
    }

    .petal.middle {
      z-index: 2;
    }

    .petal.right {
      transform: rotate(30deg);
      left: 40px;
      z-index: 1;
    }

    .stem {
      position: absolute;
      top: 110px;
      left: 45px;
      width: 10px;
      height: 120px;
      background: green;
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 2;
      margin-top: 50px;
      color: #ffd1dc;
      font-size: 2em;
      text-shadow: 0 0 10px #fff;
    }

    .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="stars">
    <!-- Random stars -->
    <script>
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="container">
    <h1>Good Morning My Love ðŸ’–<br>I Love You So Much ðŸŒ·</h1>
    <div class="tulip">
      <div class="petal left"></div>
      <div class="petal middle"></div>
      <div class="petal right"></div>
      <div class="stem"></div>
    </div>
  </div>

</body>
</html>
